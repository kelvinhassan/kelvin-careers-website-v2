<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
  <div class="mb-2">
    <label>Full Name</label><br />
    <input type="text" placeholder="Full Name" name="full_name" />
  </div>
  <div class="mb-2">
    <lable>Email</lable><br />
    <input type="email" name="email" placeholder="name@site.com" />
  </div>
  <div class="mb-2">
    <label>LinkedIn</label><br />
    <input type="text" name="linkedin_url" placeholder="LinkedIn Url" />
  </div>
  <div class="mb-2">
    <label>Education</label><br />
    <textarea name="education"></textarea>
  </div>
  <div class="mb-2">
    <lable>Work Experience</lable><br />
    <textarea name="work_experience"></textarea>
  </div>
  <div class="mb-2">
    <label>Resume Url</label><br />
    <input type="text" name="resume_url" />
  </div>
  <input type="submit" />
</form>
