<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom: 8px">
  <div class="col-9">
    <h4 style="color: dimgrey">{{job['title']}}</h4>
    <div><b>location: </b>{{ job['location']}}</div>
    {% if 'salary' in job %}
    <div><b>Salary: </b>{{ job['salary']}}</div>
    {% endif %}
  </div>
  <div class="col-3">
    <a href="/job/{{job['id']}}" type="button" class="btn btn-outline-primary"
      >Apply</a
    >
  </div>
</div>
